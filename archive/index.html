<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="menu">
  </div>
  <div id="container">
    <div id="card-container">
      <div id="flipper">
        <div id="front" class="face"></div>
        <div id="back" class="face">
          <div id="back-image"></div>
          <div id="back-title"></div>
          <div id="back-type"></div>
          <div id="back-size"></div>
        </div>
      </div>
    </div>
    <div id="left"></div>
    <div id="right"></div>
    <div id="banner">
      <div id="preview--2" class="preview left 2"></div>
      <div id="preview--1" class="preview left 1"></div>
      <div id="preview-0" class="preview center"></div>
      <div id="preview-1" class="preview right 1"></div>
      <div id="preview-2" class="preview right 2"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
